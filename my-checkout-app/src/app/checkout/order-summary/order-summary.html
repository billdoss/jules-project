<div class="order-summary-details">
  <h2>Order Summary</h2>
  <div *ngIf="items && items.length > 0; else emptyCart">
    <ul>
      <li *ngFor="let item of items">
        {{ item.productName }} ({{ item.quantity }} x {{ item.price | currency }}) - {{ (item.quantity * item.price) | currency }}
      </li>
    </ul>
    <p><strong>Total: {{ calculateTotal() | currency }}</strong></p>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
